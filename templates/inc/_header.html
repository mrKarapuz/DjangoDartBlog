{% load menu %}

<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {% show_menu %}
            </div>
            <span class="navbar-text">
                {% if not request.user.is_authenticated %}
                <a href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'login' %}">Авторизация</a>
                {% else %}
                <div>Добро пожаловать {{user}} | <a href="{% url 'logout' %}">Выход</a></div>
                {% endif %}
            </span>
        </div>
    </div>
</header>
